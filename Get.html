<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Get</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>

              <nav> 
                    <ul>
                        <li><a href= "index.html">Home<a/></li>
                        <li><a href= "Post.html">Post</a></li>
                        <li><a href= "Get.html">Get</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form  method="Get">

                <label for="Nomecompleto">Nome completo </label>
                <input type="text" id="Nomecompleto" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" type="text" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contatos" value="email" id="radio-email">Email</label>
                
                    <label for="radio-telefone"><input type="radio" name="contatos" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-Whatsapp"><input type="radio" name="contatos" value="WhatsApp" id="radio-Whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </main>
    </body>
</html>
